<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px;height: 400px;"></div>
    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['你发货', '发的回复', '华盛顿', '分布式对', '年份', '卡死', '复合索引']
        var yDataArr1 = [30, 56, 78, 60, 90, 87, 70]
        var yDataArr2 = [30, 56, 78, 60, 90, 87, 70]
        var option = {
            // 图表的标题
            title: {
                text: '成绩',
                textStyle: {
                    color: '#1890ff' 
                }
            },
            // 提示工具
            tooltip: {
                // 提示工具的触发时机
                // trigger: 'item',
                trigger: 'axis',
                triggerOn: 'click',
                // formatter: '{b} 的分数是 {c}',
                // 提示工具的格式化内容
                formatter: function(arg) {
                    return arg[0].name + '的分数是' + arg[0].data
                }
            },
            // 工具栏
            toolbox: {
                feature: {
                    saveAsImage: {}, // 导出图片
                    dataView: {}, // 数据视图，查看原有数据并进行修改
                    restore: {}, // 重置数据视图时修改的数据
                    dataZoom: {}, // 区域缩放
                    magicType: {
                        type: ['bar', 'line']
                    } // 动态切换图表的类型
                }
            },
            // 图例：对series进行筛选
            legend: {
                // data的值需要与series的name对应
                data: ['语文', '数学']
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: xDataArr
            },
            series: [
                {
                    name: '语文',
                    type: 'bar',
                    data: yDataArr1
                },
                {
                    name: '数学',
                    type: 'bar',
                    data: yDataArr2
                }
            ]
        }

        mCharts.setOption(option)
    </script>
</body>

</html>
